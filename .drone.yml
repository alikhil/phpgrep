kind: pipeline

steps:
  - image: golang:1.13.1
    name: install dependencies
    commands:
      - go get -t -v ./...

  - image: golang:1.13.1
    name: vet
    commands:
      - go vet .

  - image: golang:1.13.1
    name: test
    commands:
      - go test -v -race ./...

  - name: send telegram notification
    image: appleboy/drone-telegram
    when: 
      status:
        - success
        - failure
    settings:
      token:
        from_secret: TELEGRAM_TOKEN
      to: -1001377244858